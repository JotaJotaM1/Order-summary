<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/Style.css" rel="stylesheet" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="containertitle">
        <img class="illustration" src="img/illustration-hero.svg" />
        <h1>Order Summary</h1>
        <p class="text">
          You can now listen to milliones of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="pay">
        <div class="containermusic">
          <img class="img" src="img/icon-music.svg" />
          <div class="containeprice">
            <p class="Annual">Annual Plan</p>
            <p class="Number">$59.99/year</p>
          </div>
        </div>
        <div class="containerchange">
          <a class="change" href="#">Change</a>
        </div>
      </div>
      <div class="container-button">
        <button>Proceed to Payment</button>
        <div class="containercancel">
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
